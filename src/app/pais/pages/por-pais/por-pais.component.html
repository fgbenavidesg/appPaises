<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input
            (onEnter)="buscar( $event )"
            (onDebounce)="sugerencias( $event )"
            placeholder="Buscar país...">
        </app-pais-input>
    </div>
</div>

<ul *ngIf="mostrarSugerencias"
    class="list-group">
    <li  *ngFor="let arrPaises of paisesSugerencias" class="list-group-item list-group-item-action">
        <a 
        class="nav-link"
        [routerLink]="['/pais',arrPaises.alpha2Code]">{{arrPaises.name}}</a>
    </li>
    <li class="list-group-item list-group-item-action">
        <a 
        (click)="buscarSugerido(termino)"
        class="nav-link"> buscar "{{termino}}"</a>
    </li>
</ul>
<hr>

<div *ngIf="hayError" 
     class="alert alert-danger">
    No se encontró nada con el término {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">

        <app-pais-tabla [paises]="paises"></app-pais-tabla>


    </div>
</div>
